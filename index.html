<!DOCTYPE html>
<html>

<head>
    <title>
        bootstrap
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-danger">
        <div class="row bg-primary">
            <div class="col-3 bg-secondary">text</div>
            <div class="col-3 bg-success">text</div>
            <div class="col-3 bg-warning">text</div>
            <div class="col-3 bg bg-danger">text</div>
        </div>
    <div class="row bg-primary">
        <div class="col-2 bg-danger fs-2 text-decoration-underline text-success-emphasis">
            text
        </div>
        <div class="col-2 bg-warning fs-1 text-decoration-line-through text-primary">
        text
        </div>
        <div class="col-2 bg-success fs-5 text-decoration-none text-info">
            text
        </div>
        <div class="col-2 bg-secondary fs-3 text-decoration-line-through text-secondary">
        text
        </div>
        <div class="col-2 bg-primary fs-6 text-decoration-underline text-info-emphasis">
            text
        </div>
        <div class="col-2 bg-secondary-subtle fs-4 text-decoration-none text-light">
        text
        </div>
    </div>

    <div class="row bg-secondary">
        <nav class="navbar fixed-top bg-body-tertiary">
        working
        </nav>
        <nav class="navbar sticky-top bg-body-tertiary">
            Disabled
        </nav>
    </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
